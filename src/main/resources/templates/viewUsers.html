<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Users Management System</title>
  <div th:insert = "~{bootstrap_fragment :: bootstrap_fragment}">  </div>
</head>

<div th:insert = "~{navbar :: navbar}">  </div>
<body>

<div class ="container">
  <div class = "row">
    <h1> List Users </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/register}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> ID </th>
      <th>  First Name</th>
      <th>  Last Name</th>
      <th>  Email </th>

      <th>  Phone Number </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "user: ${users}">
      <td th:text = "${user.id}"></td>
      <td th:text = "${user.firstName}"></td>
      <td th:text = "${user.lastName}"></td>
      <td th:text = "${user.email}"></td>
      <td th:text = "${user.phoneNumber}"></td>
      <td>
        <a th:href = "@{/editUser/{id} (id=${user.id})}"
           class = "btn btn-primary">Update</a>


        <a th:href = "@{/admin/delete/{email}(email=${user.email})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
