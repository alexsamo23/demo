<div class ="container">
  <div class = "row">
    <h1> List Users </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/register}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th>  First Name</th>
      <th>  Last Name</th>
      <th>  Email </th>

      <th>  Phone Number </th>
     <!-- <th> Actions </th> -->
    </tr>
    </thead>

    <tbody>
    <tr th:each = "user: ${users}">
      <td th:text = "${user.firstName}"></td>
      <td th:text = "${user.lastName}"></td>
      <td th:text = "${user.email}"></td>

      <td th:text = "${user.phoneNumber}"></td>
